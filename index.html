<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&family=League+Spartan:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="dispaly-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <i class="fa-sharp fa-solid fa-copy"></i>
            </button>

        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>

            <input type="range" min="1" max="20" step="1" name="" class="slider" id="" data-lengthSlider>
 
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">Includes numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <div class="strength-container">

                <p>Strength</p>
                <div class="indicator" data-indicator></div>

            </div>

            <button class="generateButton">
                Generate Password
            </button>


        </div>

    </div>
    <script src="https://kit.fontawesome.com/4d7ae0baa7.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
